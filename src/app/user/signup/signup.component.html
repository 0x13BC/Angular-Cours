<form class="form" #formUser="ngForm" (ngSubmit)="onSubmit(formUser, $event)">

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Identifiants</mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="text" #email [(ngModel)]="user.mail" email name="email" matInput placeholder="........" required />
      <mat-error>L'email est obligatoire</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Mot de passe</mat-label>
      <input type="password" #password [(ngModel)]="user.password" name="password"  matInput placeholder="........" required/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirmation mot de passe</mat-label>
      <input type="password" #matchPassword [(ngModel)]="user.matchPassword" name="matchPassword" matInput placeholder="........" required/>
    </mat-form-field>

  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Infos personnelles</mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-label>Nom</mat-label>
      <input type="text" matInput [(ngModel)]="user.name" name="name" placeholder="........"required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Pr√©nom</mat-label>
      <input type="text" matInput [(ngModel)]="user.firstname" name="firstname" placeholder="........" />
    </mat-form-field>

  </mat-expansion-panel>

  <div>
    <button mat-raised-button color="primary" type="submit" [disabled]="formUser.invalid">Enregistrer</button>
  </div>
</form>
